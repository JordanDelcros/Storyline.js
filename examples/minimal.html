<!doctype html>
<html lang="en">
<title>Storyline.js</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
	<style>
		*{box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto Condensed';}
	</style>
</head>
<body>

	<p>This is very minimal. Check your console!</p>

	<script src="js/storyline.js"></script>

	<script>

var storyline = STORYLINE.parseStoryline( {

    "value1": [
        "0 cut to 0",
        "5 ease to 1",
        "10 ease to 0"
    ]
    
} );

function update() {
    
    requestAnimationFrame( update );
    console.log( storyline.get( 'value1', ( Date.now() / 1000 ) % 10 ) );
    
}

update();

	</script>
</body>
</html>
